<div class="chart-container">
  <fn-bar-chart
    #chart
    [data]="renderData$ | async"
    [dateRangeStrategy]="dateStrategy"
    [barWidth]="barWidth"
    [countBarsInViewport]="barCountInViewport"
  >
    <fn-chart-active-date-tooltip *ngIf="isMobile"></fn-chart-active-date-tooltip>
  </fn-bar-chart>
</div>
